<!DOCTYPE html>
<html lang="en">
<head>
	<script>
      if (global === undefined) {
        var global = window;
      }
    </script>
	<meta charset="UTF-8">
	<title>Diplom</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
	<script src="helpers.js"></script>
	<script src="jquery.csv.js"></script>
	<script src="regression.min.js"></script>
	<script src="functions.js"></script>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__body">
					
				</div>
			</div>
		</header>
		<div class="content">
			<div class="container">
				<div class="chart__container">
					<canvas id="overlay" style="position:absolute;pointer-events:none;"></canvas>
					<canvas class="chart" id="chart_1"></canvas>
				</div>
				<canvas id="overlay_2" style="position:absolute;pointer-events:none;"></canvas>
				<div class="chart__container">
					<canvas class="chart" id="chart_2"></canvas>
				</div>
				<br>
				<div class="buttons__container noselect">
					<div class="button" onclick="drawLinReg(chart_2, 0, 1)"><span>Fit Lin Reg</span></div>
					<div class="button"><span>Fit Sine</span></div>
					<div class="button"><span>bbb</span></div>
					<div class="button"><span>ccc</span></div>
					<div class="button" onclick="removeData(chart, 0);chart.update(); removeData(chart_2, 0); removeDataset(chart_2, 1); chart_2.update();"><span>Clear Charts</span></div>
				</div>
				<div class="formula__body">F = <span id="formula__sinA">sinA</span> * sin(Math.PI * (<span id="formula__x">x</span> - <span id="formula__sinXC">sinXC</span>) / <span id="formula__sinW">sinW</span>)) + (<span id="formula__linA">linA</span> + <span id="formula__linB">linB</span>*x)</div>
				<div class="variable__container">
					<div class="variable">
						<div id="var__sinA" class="variable__description">SinA</div>
						<input type="number" class="" value="">
					</div>
					<div class="variable">
						<div id="var__sinXC" class="variable__description">SinXC</div>
						<input type="number" class="" value="">
					</div>
					<div class="variable">
						<div id="var__sinW" class="variable__description">SinW</div>
						<input type="number" class="" value="">
					</div>
					<div class="variable">
						<div id="var__linA" class="variable__description">LinA</div>
						<input type="number" class="" value="">
					</div>
					<div class="variable">
						<div id="var__linB" class="variable__description">LinB</div>
						<input type="number" class="" value="">
					</div>
				</div>

				<hr>
		        <h2>Input</h2>
		        <input type="file" id="files" name="files[]" multiple />
		        <hr />
		        <h2>FileInfo</h2>
		        <div id="file-info"></div>
		        <hr />
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
