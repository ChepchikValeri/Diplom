<!DOCTYPE html>
<html lang="en">
<head>
	<script>
      if (global === undefined) {
        var global = window;
      }
    </script>
	<meta charset="UTF-8">
	<title>Diplom</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
	<script src="helpers.js"></script>
	<script src="jquery.csv.js"></script>
	<script src="regression.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__body">
					
				</div>
			</div>
		</header>
		<div class="content">
			<div class="container">
				<div class="formula__container">
					<div class="formula__description">Formula 1</div>
					<div class="formula__body">a+b-c</div>
				</div>
				<div class="variable__container">
					<div class="variable__name">v1 = </div>
					<input type="number" class="variable__value" value="1">
				</div>
				<div class="variable__container">
					<div class="variable__name">v2 = </div>
					<input type="number" class="variable__value" value="2">
				</div>
				<div class="chart__container">
					<canvas id="overlay" style="position:absolute;pointer-events:none;"></canvas>
					<canvas class="chart" id="chart_1"></canvas>
				</div>
				<canvas id="overlay_2" style="position:absolute;pointer-events:none;"></canvas>
				<div class="chart__container">
					<canvas class="chart" id="chart_2"></canvas>
				</div>
				<form>
					<input type="button" value="Fit Lin Reg" onclick="drawLinReg(chart_2, 0, 1)">
				</form>
				<div class="button">Draw Sine</div>
				<div class="button">Auto x & y</div>
				<div class="button">Combine sine & line reg</div>
				<div class="button">Analysis</div>
				<hr>
		        <h2>Input</h2>
		        <input type="file" id="files" name="files[]" multiple />
		        <hr />
		        <h2>FileInfo</h2>
		        <div id="file-info"></div>
		        <hr />
		        <input type="button" value="Delete Data" onclick="removeData(chart, 0);chart.update(); removeData(chart_2, 0); removeDataset(chart_2, 1); chart_2.update();">
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
